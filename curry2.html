<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>daal!</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="images/coin.png">

<style>
    /* Override global styles to center the single image perfectly.
       We use flexbox on the body to center content both vertically and horizontally.
    */
    body {
        background-color: white; /* Ensure background matches */
        height: 100vh;           /* Force full viewport height */
        width: 100vw;            /* Force full viewport width */
        margin: 0;
        overflow: hidden;        /* Prevent scrolling if we want it to fit exactly */
        display: flex;           /* Flexbox for centering */
        align-items: center;     /* Vertical center */
        justify-content: center; /* Horizontal center */
    }

    .center-image-container {
        /* This container holds the link/image */
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .center-image-container img {
        /* Scale the image to be as large as possible without cropping.
           max-width/max-height ensures it fits within the screen.
           height: auto keeps the aspect ratio (square-ish).
        */
        max-width: 90%;       /* Leave a small margin on the sides */
        max-height: 90vh;     /* Leave a small margin top/bottom */
        width: auto;          /* Let width adjust based on height constraint */
        height: auto;         /* Let height adjust based on width constraint */
        object-fit: contain;  /* Ensures the whole image is visible */
        display: block;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Optional: nice subtle shadow */
    }
</style>

</head>
<body>
    
    <div class="center-image-container">
        <a href="daal.pdf" download>
            <img src="daal_recipe.png" alt="Daal Recipe">
        </a>
    </div>

</body>
</html>
