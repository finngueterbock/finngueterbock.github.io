<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>beep boop</title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="icon" type="image/png" href="images/coin.png">
    </head>
    <body class="space-page-bg">
        <a href="javascript:history.back()" class="back-btn">
            <img src="images/back.png" alt="Back">
        </a>

        <img id="hover-warning" src="images/dont_go_back.png" alt="Don't go back">
        
        <div class="scene-wrapper">
            <img src="images/its_dark.svg" class="scene-bg" alt="It's dark in space">

            <a href="coin.html" class="scene-item" style="top: 75%; left: 25%; width: 5%;"> 
                <img src="images/02coin.gif" alt="Spinning coin"> 
            </a>
        </div>

        <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backBtn = document.getElementById('back-btn');
            const warningImg = document.getElementById('hover-warning');
            
            const hasVisited = localStorage.getItem('hasVisitedCoin');

            if (!hasVisited) {
                backBtn.addEventListener('mouseenter', () => {
                    warningImg.style.display = 'block';
                });
                backBtn.addEventListener('mouseleave', () => {
                    warningImg.style.display = 'none';
                });
            }
        });
        </script>
    </body>
</html>
