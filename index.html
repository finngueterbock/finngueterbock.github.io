<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>c0inman</title>
  <style>
    /* Global styles */

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f7f7f7;
      color: #3c3c3c;
      margin: 0;
      padding: 0;
    }

    /* Header */

    header {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 48px;
      color: #6e47c9;
    }

    /* Main Content */

    main {
      margin: 40px auto;
      max-width: 800px;
      position: relative;
    }

    .image {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1);
      height: 300px;
      margin-bottom: 20px;
      overflow: hidden;
      position: relative;
    }

    .image:hover .overlay {
      display: block;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: none;
      height: 100%;
      left: 0;
      position: absolute;
      text-align: center;
      top: 0;
      width: 100%;
    }

    .overlay p {
      font-size: 24px;
      margin-top: 100px;
    }

  </style>
</head>
<body>
  <header>
    <h1>finn gueterbock</h1>
  </header>
  <main>
    <div class="image" style="background-image: url('image1.jpg');">
      <div class="overlay">
        <p>Description of image 1</p>
      </div>
    </div>
    <div class="image" style="background-image: url('image2.jpg');">
      <div class="overlay">
        <p>Description of image 2</p>
      </div>
    </div>
    <div class="image" style="background-image: url('image3.jpg');">
      <div class="overlay">
        <p>Description of image 3</p>
      </div>
    </div>
  </main>
</body>
</html>
