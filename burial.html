<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>places 2 see</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="images/coin.png">
<style>
    #hover-warning {
        display: none;
        position: fixed;
        bottom: 0%;
        left: 7%;
        width: 60%;
        z-index: 10000;
        pointer-events: none;
    }
</style>
</head>
<body>
    <a id="back-btn" href="javascript:history.back()" style="position: fixed; top: 10px; left: 10px; z-index: 9999;">
        <img src="images/back.png" alt="Back" width="50">
    </a>

    <img id="hover-warning" src="images/dont_go_back.png" alt="Don't go back">

    <div class="scene-wrapper">
        <img src="images/dark_industrial.jpg" class="scene-bg" alt="dark industrial">
        <a href="spooky_door.html" class="scene-item" style="top: 37%; left: 78%; width: 10%; height: 35%;"></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backBtn = document.getElementById('back-btn');
            const warningImg = document.getElementById('hover-warning');
            
            const hasVisited = localStorage.getItem('hasVisitedSpookyDoor');

            if (!hasVisited) {
                backBtn.addEventListener('mouseenter', () => {
                    warningImg.style.display = 'block';
                });
                backBtn.addEventListener('mouseleave', () => {
                    warningImg.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>r
